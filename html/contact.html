    <header>
        <img class="logomrs" src="../images/Armoiries_de_Marseille.png">
        <nav>
            <div class="menubt">
                <input type="checkbox" id="menuToggle">
                <label for="menuToggle">Menu</label>
                <ul id="menuList">
                    <li class="haut"><a href="index.html">Accueil</a></li>
                    <li><a href="randonnees.html">Randonnées</a></li>
                    <li><a href="plages.html">Les plages</a></li>

                <li><a href="https://twitter.com/marseille"><img src="../images/twitter.png" alt="twiter"></a></li>

        </nav>
    </header>
    <main class="contacthtml">

        <div class="contact">
            <img src="../images/Armoiries_de_Marseille.png">
        </div>
        <form action="merci.html" method="POST">
            <h2>Contactez-nous</h2>
            <label for="civility">Civilité :</label>
            <select id="civility" name="civility">
                <option value="monsieur">Monsieur</option>
                <option value="madame">Madame</option>
            </select>

            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="firstname" placeholder="Ex : Jean" required>

            <label for="lastname">Nom :</label>
            <input type="text" id="lastname" name="lastname" placeholder="Ex : Dupont" required>

            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" placeholder="Ex : jean.dupont@example.com" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Ex : 0123456789" required>

            <label for="message">Votre demande ? :</label>
            <input type="text" id="message" name="message" placeholder="Ex : Votre demande ici" required>

            <button type="submit">Envoyer</button>
        </form>

    </main>
</body>
