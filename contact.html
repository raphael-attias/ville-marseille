<!doctype html>
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,100&family=Montserrat:ital,wght@0,100;0,400;1,100&family=Poppins&family=Ubuntu&display=swap"
        rel="stylesheet">
    <title>Ville-Marseille-contact</title>
</head>
<body>
    <header>

    </header>
    <main>

            <div class="contact">
                <h2>Contactez-nous</h2>
                <img src="pict/image1.jpg">
            </div>
            <form action="exemple.exemple" method="POST">
                <label for="civility">Civilité :</label>
                <select id="civility" name="civility">
                    <option value="monsieur">Monsieur</option>
                    <option value="madame">Madame</option>
                </select>

                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstname" placeholder="Ex : Jean" required>

                <label for="lastname">Nom :</label>
                <input type="text" id="lastname" name="lastname" placeholder="Ex : Dupont" required>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name "email" placeholder="Ex : jean.dupont@example.com" required>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Ex : 0123456789" required>

                <label for="message">Une info ? :</label>
                <input type="text" id="message" name="message" placeholder="Ex : Votre demande ici" required>

                <button type="submit">Envoyer</button>
            </form>

    </main>
</body>
